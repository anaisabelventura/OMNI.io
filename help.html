<section id="nino-Data">
	<h2 class="subHeading" style=" color:white; margin-left:30%; margin-bottom:20px">What does each colour mean?</h2>
	<div class="row">
		<div class="column" style="margin-left:40%" >
			<p style="align-items: right;"><span class="alert"></span></p>
		</div>
		<div class="column" style="margin-left:-50%">
			<p>User is well.</p>
		</div>
	</div>
	<div class="row">
		<div class="column" style="margin-left:40%" >
			<p style="align-items: right;"><span class="alert" style="background-color: yellow"></span></p>
		</div>
		<div class="column" style="margin-left:-50%">
			<p>User is stressed.</p>
		</div>
	</div>
	<div class="row">
		<div class="column" style="margin-left:40%">
			<p style="align-items: right;"><span class="alert" style="background-color: red"></span></p>
		</div>
		<div class="column" style="margin-left:-50%">
			<p>User is in danger.</p>
		</div>
	</div>

	<div class="row">
		<div class="column" style="margin-left:40%">
			<p style="align-items: right;"><span class="alert" style="background-color: grey"></span></p>
		</div>
		<div class="column" style="margin-left:-50%">
			<p>User is inactive.</p>
		</div>
	</div>

</section>
<section id="nino-contact">
	<div class="container">  
		<form id="contact" action="" method="post">
		  <h3>Quick Contact</h3>
		  <h4>Contact us today, and get reply as soon as possible!</h4>
		  <fieldset>
			<input placeholder="Your name" type="text" tabindex="1" required autofocus>
		  </fieldset>
		  <fieldset>
			<input placeholder="Your Email Address" type="email" tabindex="2" required>
		  </fieldset>
		  <fieldset>
			<textarea placeholder="Type your Message Here...." tabindex="3" required></textarea>
		  </fieldset>
		  <fieldset>
			<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
		  </fieldset>
		</form>
	   
		
	  </div>
</section>
